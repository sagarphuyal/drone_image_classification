<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        img { max-width: 100%; height: auto; margin-top: 10px; }
    </style>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(event.target.files[0]);
            preview.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Report Missing Person</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="missing_full_name">Missing Person Full Name:</label>
                <input type="text" id="missing_full_name" name="missing_full_name" required>
            </div>
            <div class="form-group">
                <label for="missing_age">Missing Person Age:</label>
                <input type="number" id="missing_age" name="missing_age" required>
            </div>
            <div class="form-group">
                <label for="missing_pic">Missing Person Picture:</label>
                <input type="file" id="missing_pic" name="missing_pic" accept="image/*" onchange="previewImage(event)">
                <img id="preview" style="display: none;" alt="Image Preview">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Email Notification</h1>
        <form method="POST">
            <div class="form-group">
                <label for="to">To:</label>
                <input type="email" id="to" name="to" value="{{ to_email }}" required>
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="email" id="from" name="from" value="{{ from_email }}" readonly>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required>A person was detected in the uploaded file with confidence > 30%.</textarea>
            </div>
            <input type="submit" value="Send" class="btn">
        </form>
        <p><a href="{{ url_for('index') }}">Back to Admin Page</a></p>
    </div>
</body>
</html>
